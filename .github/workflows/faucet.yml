on:
  schedule:
    - cron: '0 * * * *'  # Tiap jam
  workflow_dispatch:     # Bisa dijalankan manual

jobs:
  claim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - - name: Setup Python
  uses: actions/setup-python@v4
  with:
    python-version: '3.10'

- name: Install Dependencies
  run: |
    pip install selenium requests

- name: Install Chrome
  run: |
    sudo apt-get update
    sudo apt-get install -y wget unzip
    wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

- name: Download ChromeDriver
  run: |
    CHROME_VERSION=$(google-chrome --version | grep -oE '([0-9]+\.){3}[0-9]+' | head -1)
    MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d. -f1)
    CHROMEDRIVER_VERSION=$CHROME_VERSION
    wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
    sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
    sudo chmod +x /usr/local/bin/chromedriver

      - name: Download Chrome Driver
        run: |
          CHROME_DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip /tmp/chromedriver.zip -d /tmp
          sudo mv /tmp/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Download Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Jalankan Bot
        run: python auto_faucet.py
        env:
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
